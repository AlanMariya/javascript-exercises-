<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Checker</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
    <h1>Check if First Element is Prime</h1><br>
    <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas"> <br><br>
    <button id="checkButton">Check Prime</button>
    <p id="result"></p>

    <script>
        function isPrime(num) {
    if (num <= 1) return false; // 0 and 1 are not prime numbers
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false; // Found a divisor, not prime
    }
    return true; // No divisors found, it's prime
}

function checkFirstElementPrime(arr) {
    if (arr.length === 0) {
        return "Array is empty";
    }
    
    const firstElement = arr[0];
    
    if (typeof firstElement !== 'number') {
        return "First element is not a number";
    }
    
    const result = isPrime(firstElement);
    return result ? `${firstElement} is a prime number.` : `${firstElement} is not a prime number.`;
}

document.getElementById('checkButton').addEventListener('click', function() {
    const input = document.getElementById('arrayInput').value;
    const array = input.split(',').map(Number); // Convert input to an array of numbers
    const result = checkFirstElementPrime(array);
    document.getElementById('result').innerText = result; // Display the result on the page
});

    </script>
</div>
</body>
</html>
