<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even Checker</title>
</head>
<body>
    <center>
    <div>
    <h1>Odd or Even Checker</h1>
    <div id="result"></div>

    <script>
        // Loop from 0 to 15
        const resultDiv = document.getElementById('result');

        for (let i = 0; i <= 15; i++) {
            if (i % 2 === 0) {
                resultDiv.innerHTML += `<p>${i} is even.</p>`;
            } else {
                resultDiv.innerHTML += `<p>${i} is odd.</p>`;
            }
        }
    </script>
    </div>
</center>
</body>
</html>
